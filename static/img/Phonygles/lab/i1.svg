<svg xmlns="http://www.w3.org/2000/svg"  
    width="435" 
    height="555"
    >
    
    <!-- Patern -->

    <svg y="15" x="30" class="patern">
        
        <svg height="100%" width="100%">
            <rect width="35" height="465" />
            <rect width="150" height="35" y="200"/>
        </svg>

        <!-- Inbox -->

        <svg width="160" height="160" 
            overflow="hidden"
            x="215"
            y="170"
            class="inbox"
            >
            <rect width="100%" height="100%" />
        </svg>
    </svg>

    <!-- accent -->

    <svg 
    class="accent"
        width="60" 
        height="60" 
        x="95"
        >
        <rect width="100%" height="100%" />
    </svg>


    <!-- Underline -->

    <rect 
        class="underline"
        width="100%" 
        height="35" 
        y="520"
        />
    
</svg>